<div class="bg-black bg-opacity-50" style="height: 95vh;">
  <br>
  <div class="container bg-white rounded-1"><div class = 'row m-0 w-100'>
    <div class="container">
      <div class="row">
        <div class="col" id="player1Login">
          <div class = 'col-md-4 offset-4 mt-5' *ngIf = '!this.playerLoggedin'>
            <form [formGroup]='myForm' (ngSubmit)='onSubmit(myForm)'>
              <div class = 'form-group'>
                  <input id="username" class = 'form-control loginUsername' id="loginUsername" type = "text" name = "username" placeholder = "Username" formControlName='username'>
                  <label for="username" class="form-label">
                    <span class="text-danger" *ngIf="myForm.get('username')?.invalid && myForm.get('username')?.errors && (myForm.get('username')?.dirty || myForm.get('username')?.touched)">
                      Username is required
                    </span>
                  </label>
                </div>
              <div class = 'form-group'>
                <input id="password" class = 'form-control loginPassword' id="loginPassword" type = "password" name = "password" placeholder = "Password" formControlName='password'>
                <label for="password" class="form-label">
                  <span class="text-danger" *ngIf="myForm.get('password')?.invalid && myForm.get('password')?.errors && (myForm.get('password')?.dirty || myForm.get('password')?.touched)">
                    Password must be more than 8 characters
                  </span>
                </label>
                </div>
              <input class= 'btn btn-outline-info loginSubmit' id="loginSubmit" type = "submit" value = "Login">
            </form>
          </div>
          <div class = 'col-md-4 offset-4 mt-5' *ngIf = 'this.playerLoggedin'>
              <h1 class="loginSuccess" id="loginSuccess">Logged in</h1>
              <button class = 'btn btn-outline-info' (click) = "logout()">Log-out</button>
          </div>
          <div class = 'col-md-4 offset-4 mt-5' *ngIf = 'this.errorMessage'>
            <h1>{{this.errorMessage}}</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
</div>
