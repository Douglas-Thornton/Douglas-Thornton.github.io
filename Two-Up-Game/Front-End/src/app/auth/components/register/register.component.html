<div class="bg-black bg-opacity-50" style="height: 95vh;">
  <br>
  <div class="container bg-white rounded-1">
    <div class = 'row m-0 w-100'>
      <div class="container">
        <div class="row">
          <div class="col" id="playerReg">
            <div class = 'col-md-4 offset-4 mt-5' *ngIf = '!this.playerLoggedin'>
              <h4>Register P1</h4>
              <form [formGroup]='myForm' (ngSubmit)='onSubmit(myForm)'>
                <div class = 'form-group'>

                  <input id="username" class = 'form-control' type = "text" name = "username" placeholder = "username" formControlName='username'>
                    <label for="username" class="form-label">
                      <span class="text-danger" *ngIf="myForm.get('username')?.invalid && myForm.get('username')?.errors && (myForm.get('username')?.dirty || myForm.get('username')?.touched)">
                        Username is required
                      </span>
                    </label>
                </div>
                <div class = 'form-group'>
                  <input id="email" class='form-control' type='email' name='email' placeholder='Email' formControlName='email'>
                  <label for="email" class="form-label">
                    <span class="text-danger" *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.errors && (myForm.get('email')?.dirty || myForm.get('email')?.touched)">
                      Email format invalid
                    </span>
                  </label>
                </div>
                <div class = 'form-group'>
                  <input id="password" class = 'form-control' type = "password" name = "password" placeholder = "password" formControlName='password'>
                  <label for="password" class="form-label">
                    <span class="text-danger" *ngIf="myForm.get('password')?.invalid && myForm.get('password')?.errors && (myForm.get('password')?.dirty || myForm.get('password')?.touched)">
                      Password must be more than 8 characters
                    </span>
                  </label>
                </div>

                <input class= 'btn btn-outline-info' type = "submit" value = "Register">
              </form>
            </div>
            <div class = 'col-md-4 offset-4 mt-5' *ngIf = 'this.errorMessage'>
              <h5>{{this.errorMessage}}</h5>
            </div>
            <div class = 'col-md-4 offset-4 mt-5' *ngIf = 'this.playerLoggedin'>
              <h5>Logged in</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
