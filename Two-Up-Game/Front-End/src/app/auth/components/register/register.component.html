<div class="bg-black bg-opacity-50" style="height: 95vh;">
  <br>
  <div class="container bg-white rounded-1">
    <div class = 'row m-0 w-100'>
      <div class="container">
        <div class="row">
          <div class="col" id="playerReg">
            <div class = 'col-md-4 offset-4 mt-5' *ngIf = '!this.playerIsLoggedin'>
              <h4>Register P1</h4>
              <form #myform = "ngForm" (ngSubmit) = "onSubmit(myform)" >
                  <div class = 'form-group'>
                      <input class = 'form-control' type = "text" name = "username" placeholder = "Username" ngModel>
                  </div>
                  <div class = 'form-group'>
                      <input class = 'form-control' type = "email" name = "email" placeholder = "Email" ngModel>
                  </div>

                  <div class = 'form-group'>
                      <input class = 'form-control' type = "password" name = "password" placeholder = "Password" ngModel>
                  </div>
                  <input class= 'btn btn-outline-info' type = "submit" value = "Register">
              </form>
            </div>
            <div class = 'col-md-4 offset-4 mt-5' *ngIf = 'this.errorMessage'>
              <h5>{{this.errorMessage}}</h5>
            </div>
            <div class = 'col-md-4 offset-4 mt-5' *ngIf = 'this.playerIsLoggedin'>
              <h5>Logged in</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
