<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <form #myform = "ngForm" (ngSubmit) = "onSubmit(myform)">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" [routerLink] = "['home']" routerLinkActive = "active">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" [routerLink] = "['gui']" routerLinkActive = "active">Game</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" [routerLink] = "['leaderboard']" routerLinkActive = "active">Leaderboard</a>
        </li>
        <li class="nav-item">
          <a *ngIf="!playerLoggedin" class="nav-link" [routerLink] = "['login']" routerLinkActive = "active">Login</a>
        </li>
        <li class="nav-item">
          <a *ngIf="!playerLoggedin" class="nav-link" [routerLink] = "['register']" routerLinkActive = "active">Register</a>

          <a *ngIf="playerLoggedin" class="nav-link" (click) = 'logout()' routerLinkActive = "active">Logout</a>
        </li>
        <li *ngIf="!playerLoggedin" class="nav-item">
          <div class="input-group mb-3">
            <input class="form-control" type = "text" name = "username"  placeholder="Username" aria-label="Username" ngModel>
          </div>
        </li>
        <li *ngIf="!playerLoggedin" class="nav-item">
          <div class="input-group mb-3">
            <input type="password" type = "text" name = "password" class="form-control" placeholder="password" aria-label="password" ngModel>
          </div>
        </li>
        <li *ngIf="!playerLoggedin" class="nav-item">
          <div class="input-group mb-3">
            <button class="btn btn-primary" type="submit">Quick Login</button>
